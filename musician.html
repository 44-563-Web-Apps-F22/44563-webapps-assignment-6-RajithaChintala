<h1>Musician guess by Rajitha Chinthala</h1>
<h2>Getting input</h2>

<div class="container">
    <form>
        <label for="form1_musician">Enter the secret musician name</label>
        <input type ="password" id="form1_musician" name="form1_musician" value ="John Lennon" > <br>
    
        <label for="form1_rajitha">Guess the Musician</label>
        <input type ="text" id="form1_rajitha" name="form1_rajitha" autofocus> <br>
    
        <input type="button" onclick="checkGuess()"  value="Check the guess">

    </form>
    <p id="result">This text will be replaced </p>
    
    <script> 
    var correct = 0;
    var wrong = 0;
    var count = 0;
    
    function checkGuess(){
        console.log("Fetching Values")
        musician = document.getElementById("form1_musician").value
        nick = document.getElementById("form1_rajitha").value
        if(musician == nick){
           alert("You got it right")
            count = 0
            correct += 1
        }else{
            if(count<3){
            alert("Wrong Musician")
            wrong += 1
            count += 1
        }
        else{
            alert("Sorry,game over.")
        }
    }
    document.getElementById("result").innerHTML = "Correct count : "+correct + "<br>" + "Wrong Count : " + wrong
}
    </script>
